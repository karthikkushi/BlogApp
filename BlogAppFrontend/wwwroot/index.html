<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlogAppFrontend</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlogAppFrontend.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <style>
        /* Styles for modern loading screen */
        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #4a90e2, #2563eb);
            color: white;
            font-family: 'Inter', 'Roboto', 'Segoe UI', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

            #loading-screen .loader {
                border: 6px solid rgba(255, 255, 255, 0.2);
                border-top: 6px solid #ffffff;
                border-radius: 50%;
                width: 48px;
                height: 48px;
                animation: spin 1s linear infinite;
                margin-bottom: 16px;
            }

            #loading-screen .loading-text {
                font-size: 1.25rem;
                font-weight: 500;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p class="loading-text">Launching BlogApp...</p>
    </div>

    <div id="app"></div>

    <div id="blazor-error-ui" style="display:none;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>
        // Wait for Blazor to load, then hide the loading screen
        window.addEventListener('load', () => {
            const interval = setInterval(() => {
                if (window.Blazor) {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) loadingScreen.style.display = 'none';
                    clearInterval(interval);
                }
            }, 2500);
        });
    </script>

    <script>
        window.blurActive = () => {
            if (document.activeElement instanceof HTMLElement) {
                document.activeElement.blur();
            }
        };
    </script>
    <script>
        window.triggerClick = function (element) {
            element.click();
        };

        window.getSelectedFiles = function (input) {
            return input.files;
        };
    </script>
</body>
</html>
